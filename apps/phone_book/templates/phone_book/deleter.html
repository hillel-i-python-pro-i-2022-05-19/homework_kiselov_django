{% extends 'phone_book/base.html' %}

        input {
            margin: 0; /* Обнуляем значение отступов */
            margin-top: 15px; /* Значение полей */
        }
    </style>
    {% for el in data %}
        <br><a href='{{ el.contact_name }}'>ИМЯ: {{ el.contact_name }}----- Номер телефона: {{ el.phone_value }}</a>

    <input type="submit" value="ГЛАВНАЯ" onclick="location.href='http://0.0.0.0:8000/contact/{{ name }}'">
{% endblock %}
